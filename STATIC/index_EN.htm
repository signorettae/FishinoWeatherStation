<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fishino weather station</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="HandheldFriendly" content="True">
        <meta name="theme-color" content="#1BA691">
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="image/ico" Href="favicon.ico">

        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="scripten.js"></script>

    <body>
        <hr/>
        <br/>
        <font color='#1BA691'>
            <h1> Fishino weather station </h1>
        </font>
        <h2>
            <p>Humidity: <span id="humidity">...</span></p>
            <p>Temperature: <span id="temperature">...</span></p>
            <p>Air pressure : <span id="pressure">...</span></p>
            <p>Wind speed: <span id="wind">...</span></p>
            <p>CO concentration: <span id="co">...</span></p>
            <p> UV rays: <span id="uv">...</span></p>
            <p>Rain detection: <span id="rain">...</span></p>
            <p>Stroke detection: <span id="strokes">...</span></p>
            <p>Date & time: <span id="datetime">...</span></p>
        </h2>
    </body>
